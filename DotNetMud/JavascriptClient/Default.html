<!DOCTYPE html>
<html>
<head>
    <title>SignalR Simple Chat</title>
    <style type="text/css">
        .container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
        }

        .fromServer {

        }

        .fromUser {            
            font-family: monospace;
            font-weight: bold; 
        }

        .fromUser:before {
            content: ">> ";
        }
    </style>
</head>
<body>
<div class="container">
    <div id="discussion"></div>
    <input type="text" id="message"/>
    <input type="button" id="sendmessage" value="Send"/>
</div>
    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="Scripts/jquery-1.6.4.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="Scripts/jquery.signalR-2.2.0.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="http://localhost:8080/signalr/hubs"></script>
    <!--Add script to update the page and send messages.-->
    <script type="text/javascript">
        $(function () {
            //Set the hubs URL for the connection
            $.connection.hub.url = "http://localhost:8080/signalr";

            // Declare a proxy to reference the hub.
            var chat = $.connection.mudHub;

            // Create a function that the hub can call to broadcast messages.
            chat.client.sendToClient = function (message) {
                // Html encode display name and message.
                var encodedMsg = $('<div class="fromServer" />').text(message);
                // Add the message to the page.
                $('#discussion').append(encodedMsg);
            };

            function sendUserInputToHub() {
                // Call the Send method on the hub.
                var message = $('#message').val(); 
                var encodedMsg = $('<div class="fromUser" />').text(message);
                $('#discussion').append(encodedMsg);
                chat.server.userCommand(message);
                // Clear text box and reset focus for next comment.
                $('#message').val('').focus();
            }

            // Set initial focus to message input box.
            $('#message').focus();
            // Start the connection.
            $.connection.hub.start().done(function () {
                $('#sendmessage').click(sendUserInputToHub);
                $('#message').keyup(function (e) {
                    if (e.keyCode == 13) {
                        sendUserInputToHub();
                    }
                });
            });
        });
    </script>
</body>
</html>
